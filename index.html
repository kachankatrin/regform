<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/themify-icons.css">

    <title>REGISTRATION</title>
  </head>
  <body>
    <div class="wrapper container-flex">
      <div class="bgimg">

      </div>
      <div class="regform">
        <form action="">
          <h1>registartion info</h1>
          <fieldset>
            <div>
              <input type="text" id="fc" placeholder="Name" required>
            </div>
            <div class="dob-gen">
              <div>
                <input type="date" name="dob" data-placeholder="Birthdate" min="1922-01-01" max="2002-01-01" required aria-required="true" />
                <span class="ti-calendar"></span>
              </div>
              <select name="gender" required>
                <option value="Gender">Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div>
              <select name="" id="fc" required>
                <option value="Class">Class</option>
                <option value="Class1">Class 1</option>
                <option value="Class2">Class 2</option>
                <option value="Class3">Class 3</option>
              </select>
            </div>
            <div>
              <input type="text" class="regcode" placeholder="Registration Code" required>
            </div>
          </fieldset>
          <input type="submit" class="btn" name="" id="" value="Search">
        </form>
      </div>
    </div>
    
  </body>
</html>
